name: Frontend Iteration Report Generator

on:
  workflow_run:
    workflows: ["Frontend Iterations - Tests"]
    types:
      - completed

jobs:
  generate-frontend-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Wait for test workflow to complete
      uses: actions/github-script@v7
      with:
        script: |
          const workflowRunId = context.payload.workflow_run.id;
          const status = context.payload.workflow_run.status;
          const conclusion = context.payload.workflow_run.conclusion;
          
          console.log(`Workflow Run ID: ${workflowRunId}`);
          console.log(`Status: ${status}`);
          console.log(`Conclusion: ${conclusion}`);
          
          if (status !== 'completed') {
            throw new Error('Test workflow has not completed yet');
          }
          
          // Wait a bit more to ensure everything is committed
          await new Promise(resolve => setTimeout(resolve, 5000));
    
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.workflow_run.head_branch }}
        fetch-depth: 0  # Fetch all history for complete analysis

    - name: Setup Node.js for date calculations
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Generate Frontend Iteration Report
      run: |
        echo "# ðŸ“Š Frontend Iteration Development Report" > frontend-iteration-report.md
        echo "" >> frontend-iteration-report.md
        echo "**Generated:** $(TZ=Europe/Helsinki date '+%d.%m.%Y %H:%M:%S')" >> frontend-iteration-report.md
        echo "**Triggered by:** [${{ github.actor }}](https://github.com/${{ github.actor }})" >> frontend-iteration-report.md
        echo "" >> frontend-iteration-report.md
        
        # Get all frontend iteration-related commits
        echo "## ðŸ“ Frontend Iteration Commits Summary" >> frontend-iteration-report.md
        echo "" >> frontend-iteration-report.md
        
        for iter in 1 2 3 4 5 6 7 8 9; do
          echo "### Iteration $iter - Frontend" >> frontend-iteration-report.md
          echo "" >> frontend-iteration-report.md
          
          # Find commits with iteration tags
          COMMITS=$(git log --all --grep="\[iter$iter\]" --grep="\[iteration-$iter\]" --grep="\[iteration $iter\]" -i --pretty=format:"%h|%an|%ae|%ad|%s" --date=iso)
          
          if [ -z "$COMMITS" ]; then
            echo "âŒ No commits found" >> frontend-iteration-report.md
            echo "" >> frontend-iteration-report.md
          else
            echo "| Commit | Author | Email | Timestamp (Finnish Time) | Message |" >> frontend-iteration-report.md
            echo "|--------|--------|-------|--------------------------|---------|" >> frontend-iteration-report.md
            
            echo "$COMMITS" | while IFS='|' read -r hash author email date message; do
              # Convert timestamp to Finnish time (UTC+2/+3)
              # Parse the ISO date format (YYYY-MM-DD HH:MM:SS +ZZZZ)
              UTC_TIMESTAMP=$(echo "$date" | sed 's/ [+-][0-9]\{4\}$//')
              
              # Convert to Finnish time using TZ
              if command -v date >/dev/null 2>&1; then
                FINNISH_DATETIME=$(TZ=Europe/Helsinki date -d "$UTC_TIMESTAMP" '+%d.%m.%Y %H:%M:%S' 2>/dev/null)
                if [ -z "$FINNISH_DATETIME" ]; then
                  # Fallback: try BSD date format
                  FINNISH_DATETIME=$(TZ=Europe/Helsinki date -j -f "%Y-%m-%d %H:%M:%S" "$UTC_TIMESTAMP" '+%d.%m.%Y %H:%M:%S' 2>/dev/null || echo "$date")
                fi
              else
                FINNISH_DATETIME="$date"
              fi
              
              echo "| [\`$hash\`](https://github.com/${{ github.repository }}/commit/$hash) | $author | $email | $FINNISH_DATETIME | $message |" >> frontend-iteration-report.md
            done
            echo "" >> frontend-iteration-report.md
          fi
        done
        
        # Statistics section
        echo "## ðŸ“ˆ Frontend Development Statistics" >> frontend-iteration-report.md
        echo "" >> frontend-iteration-report.md
        
        # Count commits per iteration
        echo "### Frontend Commits per Iteration" >> frontend-iteration-report.md
        echo "" >> frontend-iteration-report.md
        echo "| Iteration | Commit Count | Tests |" >> frontend-iteration-report.md
        echo "|-----------|--------------|-------|" >> frontend-iteration-report.md
        
        TOTAL_ITER_COMMITS=0
        for iter in 1 2 3 4 5 6 7 8 9; do
          COUNT=$(git log --all --grep="\[iter$iter\]" --grep="\[iteration-$iter\]" --grep="\[iteration $iter\]" -i --oneline | wc -l)
          TEST_FILE="frontend/src/tests/iterations/iteration${iter}.test.jsx"
          if [ -f "$TEST_FILE" ]; then
            TEST_COUNT=$(grep -c "it('\\|it(\"" "$TEST_FILE" || echo "0")
            echo "| Iteration $iter | $COUNT | $TEST_COUNT |" >> frontend-iteration-report.md
          else
            echo "| Iteration $iter | $COUNT | N/A |" >> frontend-iteration-report.md
          fi
          TOTAL_ITER_COMMITS=$((TOTAL_ITER_COMMITS + COUNT))
        done
        echo "| **Total** | **$TOTAL_ITER_COMMITS** | - |" >> frontend-iteration-report.md
        echo "" >> frontend-iteration-report.md
        
        # Contributor statistics
        echo "### ðŸ‘¥ Frontend Contributor Statistics" >> frontend-iteration-report.md
        echo "" >> frontend-iteration-report.md
        
        # Get unique contributors for frontend iteration commits
        CONTRIBUTORS=$(git log --all --grep="\[iter" -i --pretty=format:"%an|%ae|%aI" | sort | uniq)
        
        if [ -n "$CONTRIBUTORS" ]; then
          echo "| Author | Email | Commits | Last Commit (Finnish Time) |" >> frontend-iteration-report.md
          echo "|--------|-------|---------|---------------------------|" >> frontend-iteration-report.md
          
          echo "$CONTRIBUTORS" | while IFS='|' read -r author email timestamp; do
            AUTHOR_COMMITS=$(git log --all --grep="\[iter" -i --author="$email" --oneline | wc -l)
            # Convert ISO timestamp to Finnish time with full datetime
            if [ -n "$timestamp" ]; then
              FINNISH_TIME=$(TZ=Europe/Helsinki date -d "$timestamp" '+%d.%m.%Y %H:%M:%S' 2>/dev/null)
              if [ -z "$FINNISH_TIME" ]; then
                # Fallback: try BSD date format
                FINNISH_TIME=$(TZ=Europe/Helsinki date -j -f "%Y-%m-%dT%H:%M:%S" "$(echo $timestamp | cut -d'+' -f1)" '+%d.%m.%Y %H:%M:%S' 2>/dev/null || echo "$timestamp")
              fi
            else
              FINNISH_TIME="N/A"
            fi
            echo "| [$author](https://github.com/$author) | $email | $AUTHOR_COMMITS | $FINNISH_TIME |" >> frontend-iteration-report.md
          done
          echo "" >> frontend-iteration-report.md
        fi
        
        # Timeline analysis
        echo "### ðŸ“… Frontend Development Timeline" >> frontend-iteration-report.md
        echo "" >> frontend-iteration-report.md
        
        FIRST_ITER_COMMIT=$(git log --all --grep="\[iter" -i --reverse --pretty=format:"%ad" --date=short | head -1)
        LAST_ITER_COMMIT=$(git log --all --grep="\[iter" -i --pretty=format:"%ad" --date=short | head -1)
        
        if [ -n "$FIRST_ITER_COMMIT" ] && [ -n "$LAST_ITER_COMMIT" ]; then
          # Convert to Finnish format
          FIRST_DATE=$(echo "$FIRST_ITER_COMMIT" | tr '-' '.')
          LAST_DATE=$(echo "$LAST_ITER_COMMIT" | tr '-' '.')
          
          echo "- **First iteration commit:** $FIRST_DATE" >> frontend-iteration-report.md
          echo "- **Latest iteration commit:** $LAST_DATE" >> frontend-iteration-report.md
          
          # Calculate days between first and last commit
          if command -v date &> /dev/null; then
            START_DATE=$(date -d "$FIRST_ITER_COMMIT" +%s 2>/dev/null || date -j -f "%Y-%m-%d" "$FIRST_ITER_COMMIT" +%s 2>/dev/null || echo "0")
            END_DATE=$(date -d "$LAST_ITER_COMMIT" +%s 2>/dev/null || date -j -f "%Y-%m-%d" "$LAST_ITER_COMMIT" +%s 2>/dev/null || echo "0")
            
            if [ "$START_DATE" != "0" ] && [ "$END_DATE" != "0" ]; then
              DAYS_DIFF=$(( (END_DATE - START_DATE) / 86400 ))
              echo "- **Development period:** $DAYS_DIFF days" >> frontend-iteration-report.md
              
              if [ $DAYS_DIFF -gt 0 ] && [ $TOTAL_ITER_COMMITS -gt 0 ]; then
                AVG_COMMITS=$(echo "scale=2; $TOTAL_ITER_COMMITS / ($DAYS_DIFF + 1)" | bc 2>/dev/null || echo "N/A")
                echo "- **Average commits per day:** $AVG_COMMITS" >> frontend-iteration-report.md
              fi
            fi
          fi
        fi
        echo "" >> frontend-iteration-report.md
        
        # Test status section
        echo "## âœ… Last Iteration Test Status" >> frontend-iteration-report.md
        echo "" >> frontend-iteration-report.md
        
        # Get the most recent iteration commit
        LAST_ITER=$(git log --all --grep="\[iter" -i --pretty=format:"%s" | head -1 | grep -oE "iter[0-9]" | grep -oE "[0-9]")
        
        if [ -n "$LAST_ITER" ]; then
          TEST_FILE="frontend/src/tests/iterations/iteration${LAST_ITER}.test.jsx"
          echo "**Most Recent Iteration:** Iteration $LAST_ITER" >> frontend-iteration-report.md
          
          if [ -f "$TEST_FILE" ]; then
            echo "**Test File:** \`$TEST_FILE\`" >> frontend-iteration-report.md
            # Try to detect from recent workflow runs
            if [ "${{ github.event.workflow_run.conclusion }}" = "success" ]; then
              echo "**Test Status:** âœ… PASSED" >> frontend-iteration-report.md
            elif [ "${{ github.event.workflow_run.conclusion }}" = "failure" ]; then
              echo "**Test Status:** âŒ FAILED" >> frontend-iteration-report.md
            else
              echo "**Test Status:** â³ Check workflow results" >> frontend-iteration-report.md
            fi
          else
            echo "**Test Status:** âš ï¸ Test file not found" >> frontend-iteration-report.md
          fi
        fi
        echo "" >> frontend-iteration-report.md
        
        # Test coverage section
        echo "## ðŸ§ª Frontend Test Coverage" >> frontend-iteration-report.md
        echo "" >> frontend-iteration-report.md
        
        TOTAL_TESTS=0
        for iter in 1 2 3 4 5 6 7 8 9; do
          TEST_FILE="frontend/src/tests/iterations/iteration${iter}.test.jsx"
          if [ -f "$TEST_FILE" ]; then
            TEST_COUNT=$(grep -c "it('\\|it(\"" "$TEST_FILE" || echo "0")
            TOTAL_TESTS=$((TOTAL_TESTS + TEST_COUNT))
            echo "- **Iteration $iter:** $TEST_COUNT tests" >> frontend-iteration-report.md
          fi
        done
        echo "- **Total:** $TOTAL_TESTS tests" >> frontend-iteration-report.md
        echo "" >> frontend-iteration-report.md
        
        # Repository info
        echo "## ðŸ”— Repository Information" >> frontend-iteration-report.md
        echo "" >> frontend-iteration-report.md
        echo "- **Repository:** [${{ github.repository }}](https://github.com/${{ github.repository }})" >> frontend-iteration-report.md
        echo "- **Branch:** ${{ github.ref_name }}" >> frontend-iteration-report.md
        echo "- **Commit SHA:** [\`${{ github.sha }}\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> frontend-iteration-report.md
        echo "- **Workflow Run:** [${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> frontend-iteration-report.md
        echo "- **Triggered by:** [${{ github.actor }}](https://github.com/${{ github.actor }})" >> frontend-iteration-report.md

    - name: Upload Report as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-iteration-report-${{ github.run_number }}
        path: frontend-iteration-report.md
        retention-days: 90

    - name: Add Report to Job Summary
      run: |
        if [ -f frontend-iteration-report.md ]; then
          echo "Report file found, adding to summary..."
          cat frontend-iteration-report.md >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "=== Report Content Preview ==="
          cat frontend-iteration-report.md
          echo "=== End of Report ==="
          echo "Report added successfully to GitHub Actions Summary!"
        else
          echo "ERROR: frontend-iteration-report.md not found!"
          ls -la
          exit 1
        fi

    - name: Comment Report on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('frontend-iteration-report.md', 'utf8');
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: report
          });
